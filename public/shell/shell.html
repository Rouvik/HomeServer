            padding: 0px;
            margin: 0px;
            border: 0px;

            width: 100vw;

            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;

            transition: 200ms;
        }

        .backLink::before {
            content: "ðŸ”™";
        }

        .backLink:hover {
            color: lime;
        }
    </style>
</head>
<body>
    <div id="shell"></div><br>
    <a href=".." class="backLink">Back</a>
</body>
