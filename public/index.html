<head>

            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;

<body>
    <h1>Index of operations:</h1>
    <ul>
        <li>
            <a href="/fs/html/">File System server</a>
            <ul>
                <li>
                    <a id="fsRootURL">Serve server root</a>
                </li>
                <li>
                    <a id="fsHomeURL">Server Home</a>

            </ul>
        </li>
        <li>

<script>
    async function asyncStuff() {
        const fsRootURL = document.getElementById("fsRootURL");
        const fsHomeURL = document.getElementById("fsHomeURL");

        fsRootURL.href = window.location.origin + "/fs/html/" + (await (await fetch("/fs/api/serverRootURL")).text());
        fsHomeURL.href = window.location.origin + "/fs/html/" + (await (await fetch("/fs/api/homeURL")).text());
    }

    asyncStuff();
</script>
